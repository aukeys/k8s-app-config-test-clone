server {
    listen       8080;
    server_name  es-min-kibana.future.com;

    location / {
                proxy_pass http://es-min-kibana;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    access_log  /data/logs/nginx/es-min-kibana.future.com.log access;
}
